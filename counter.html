<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter</title>
   <style>
      body {
         background-color: #3d3d3d;
         font-family: Arial, Helvetica, sans-serif;

         height: 100vh;
      }

      .counter {
         display: flex;
         justify-content: center;
         align-items: center;

         height: 100%;
         width: 100%;
      }

      #counter {
         font-size: 10rem;
         color: #000;
         text-align: center;

         width: 20%;
         height: 20%;
      }
   </style>
</head>
<body>
   <div class="counter">
      <input type="number" name="" id="counter" min="1" max="100">
   </div>
</body>
</html>
